<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu Dinâmico</title>

<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* anti-aliasing para textos */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  nav {
    background-color: rgba(0, 0, 0, 0.35);
    padding: 25px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    max-width: 480px;
    width: 100%;
  }

  .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 22px;
  }

  .menu a {
    position: relative;
    display: block;
    padding: 14px 18px;
    font-size: 20px;
    color: #f0f0f0;
    text-decoration: none;
    border-radius: 8px;
    background: rgba(255 255 255 / 0.1);
    box-shadow: inset 0 0 0 0 #fff;
    transition:
      color 0.3s ease,
      box-shadow 0.3s ease;
  }

  .menu a::after {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 18px;
    width: 0%;
    height: 3px;
    background: #ffdd57;
    border-radius: 3px;
    transition: width 0.35s ease;
  }

  .menu a:hover {
    color: #ffdd57;
    box-shadow: inset 0 -4px 0 0 #ffdd57;
  }

  .menu a:hover::after {
    width: calc(100% - 36px);
  }

  @media (max-width: 480px) {
    nav {
      padding: 20px 25px;
    }

    .menu a {
      font-size: 18px;
      padding: 12px 14px;
    }
  }
</style>
</head>

    <li><a href="listagem_clientes.php">Listagem de Clientes</a></li>
    <li><a href="insere_artigos.html">Adicionar de Artigos</a></li>
    <li><a href="listagem_artigos.php">Listagem de Artigos</a></li>
  </ul>
</nav>

</body>
</html>
